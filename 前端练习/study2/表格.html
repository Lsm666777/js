<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格学习设计</title>
	<link rel="icon" href="../img/ren.jpg">
</head>
<body>
	<h1 bgcolor="blue" align="center">表格设计</h1>
	<table border="100" width="500" height="300" cellpadding="20" cellspacing="20" align="center" bgcolor="blank">
		<tr>
			<td align="center">张三</td>
			<td align="left">23岁</td>
			<td align="right">大前端</td>
			<td><img src="../img/liebiao.jpg" alt="" title="表格样式结构"></td>
		</tr>
		<tr>
			<td align="center" size="30">李四</td>
			<td align="left">22岁</td>
			<td align="right">测试工程师</td>
			<td><img src="../img/shuxing.jpg" alt="" title="表格属性"></td>
		</tr>
	</table>
</body>
</html>
