<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五彩导航</title>
	<style tepy="text/css">
	a{
		color: white;
	}
	a.one,a.two,a.three,a.four{
		display: inline-block;
		height: 60px;
		width: 150px;
		text-decoration: none;	/*去除下划线*/
		background-image: url(../../img/哪吒/icon6.jpg);
		line-height: 60px;
		text-align:center;
	}
	a.one:hover,a.two:hover{
		background-image: url(../../img/哪吒/icon2.jpg);
		color: red;
		text-decoration: underline;
	}

	</style>
</head>
<body>
	<a href="#" class="one">五彩导航</a>
	<a href="#" class="two">五彩导航</a>
	<a href="#" class="three">五彩导航</a>
	<a href="#" class="four">五彩导航</a>
	
</body>
</html>
