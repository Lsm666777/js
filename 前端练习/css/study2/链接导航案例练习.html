<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接导航案例</title>
	<style tepy="text/css">
	.box{
		background-color: #993366;
		height:60px;
		text-align: center;
	}
	
	a{
		display: inline-block;
		width: 100px;
		height: 60px;
		text-decoration: none;	/*去除下划线*/
		color: #000;
	}
	a.public{
		color: #F14400;
		font-weight: 700;
	}
	a:hover{
		background-color: #eee;
		text-decoration: underline;

	}
	</style>
</head>
<body>
	<div class="box">
		<a href="#" class="public">天猫</a>
		<a href="#" class="public">聚划算</a>
		<a href="#" class="public">超市</a>
		<a href="#" class="public">头条</a>
		<a href="#">阿里旅行</a>
		<a href="#">电器城</a>
		<a href="#">淘抢购</a>
		<a href="#">苏宁易购</a>
		<a href="#">智能生活</a>
	</div>
</body>
</html>
