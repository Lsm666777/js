<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>链接伪类</title>
	<style>
	a:link{
		color: blue;
	}
	a{
		color: blue;
		text-decoration: none;
	}
	/*链接访问之后的状态*/
	a:visited{
		color: green;
	}
	/*鼠标放到连接上显示的状态*/
	a:hover{
		color: blue;
		text-decoration:underline;
	}
	/*链接激活的状态*/
	a:active{
		color: pink;
	}
	</style>
</head>
<body>
	<a href="#">个人简历</a>
	
</body>
</html>
