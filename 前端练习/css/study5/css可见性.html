<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.red{
		width: 300px;
		height: 300px;
		background-color: red;
		/*display: none;*/
		visibility: hidden;
	}
	.green{
		width: 300px;
		height: 300px;
		background-color: green;
	}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="green"></div>
	<!-- overflow:hidden;	溢出隐藏
	visibility:hidden;	隐藏元素  	会保留当前位置坐标
	display：none;		隐藏元素   不会保留当前位置
	display：block;		元素可见 -->
</body>
</html>
