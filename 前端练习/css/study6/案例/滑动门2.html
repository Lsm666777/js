<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body,ul,li{
		margin:0;
		padding:0;
	}
	ul{
		list-style: none;
	}
	a{
		text-decoration: none;
		background:url();
		display: inline-block;
		height: 35px;
	}
	li{
		float: left;
		height: 35px;
	}
	</style>
</head>
<body>
	<ul>
		<li><a href="#"><span>百度一下</span></a></li>
		<li><a href="#"><span>百度</span></a></li>
		<li><a href="#"><span>北京人</span></a></li>
	</ul>
</body>
</html>
