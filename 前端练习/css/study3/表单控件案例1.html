<!DOCTYPE html>
<html lang="en">
<head>

	<title>表单控件案例</title>
	<style class="text/css">
	table{
		width: 300px;
		height: 500px;
		border: 1px solid red;
		border-collapse: collapse;    /*边框合并*/

	td{
		border: 1px solid red;
	}
	</style>
</head>
<body>
	<table cellspacing="0">
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
</html>
